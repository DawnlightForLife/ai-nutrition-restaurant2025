name: Sync Backend Models

on:
  # Trigger on backend changes
  push:
    paths:
      - 'backend/models/**'
      - 'backend/docs/swagger-generate.js'
      - 'docs/openapi/openapi.yaml'
    branches:
      - main
      - develop
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Schedule daily sync
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC daily

jobs:
  sync-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install OpenAPI Generator
        run: |
          npm install -g @openapitools/openapi-generator-cli
          openapi-generator-cli version
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: frontend/flutter
        run: flutter pub get
      
      - name: Run model sync
        working-directory: frontend/flutter
        run: |
          ./scripts/sync-backend-models.sh
        continue-on-error: true
      
      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync frontend models with backend API'
          title: 'üîÑ Sync Frontend Models with Backend API'
          body: |
            ## ü§ñ Automated Model Sync
            
            This PR updates the frontend models to match the latest backend API specification.
            
            ### Changes included:
            - Updated DTOs from OpenAPI specification
            - Regenerated mappers
            - Updated API client code
            
            ### Review checklist:
            - [ ] Check for breaking changes
            - [ ] Review generated DTOs
            - [ ] Verify mapper implementations
            - [ ] Run tests locally
            
            ### Change Report
            See the generated change report in `docs/model-sync-*.md`
            
            ---
            *This PR was automatically generated by the model sync workflow.*
          branch: auto/sync-models-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            models
            sync
      
      - name: Upload change report
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: model-sync-report
          path: frontend/flutter/docs/model-sync-*.md
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ùå Model Sync Failed',
              body: `The automated model sync workflow failed.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automated', 'urgent']
            })