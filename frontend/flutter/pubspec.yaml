  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1
  
  # 文档生成
  # widgetbook_generator: ^3.9.0  # 暂时注释
  
  # hive_generator: ^2.0.1  # 移除，简化存储

flutter:
  uses-material-design: true
  generate: true  # 启用l10n生成
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  web:
    generate: true
