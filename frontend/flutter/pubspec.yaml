  # widgetbook: ^3.9.0  # 暂时注释，最新版有breaking changes
  json_annotation: ^4.9.0
  
  # 函数式编程 - 简化
  # dartz: ^0.10.1  # 移除，对单人开发过于复杂
  equatable: ^2.0.5
  
  # 依赖注入 - 已移除get_it和injectable，统一使用riverpod
  
  # 路由
  go_router: ^14.2.7
  
  # 领域驱动设计支持
  freezed_annotation: ^2.4.4
  
  # 工具依赖
  path: ^1.9.0
  yaml: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 代码生成
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  retrofit_generator: ^8.2.1
  riverpod_generator: ^2.4.3
  riverpod_lint: ^2.3.13
  
  # 分析和格式化
  flutter_lints: ^4.0.0
  analyzer: ^6.7.0
  
  # 测试 - 简化测试栈
  mocktail: ^1.0.4
