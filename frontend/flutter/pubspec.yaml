  # 存储 - 简化为两种方案
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  # hive: ^2.2.3  # 移除，对单人开发过于复杂
  # hive_flutter: ^1.1.0

  # 网络 - 统一使用dio
  connectivity_plus: ^6.0.5
  dio: ^5.7.0
  retrofit: ^4.4.1
  dio_cache_interceptor: ^3.5.0

  # Firebase - 暂时禁用，待配置后启用
  # firebase_core: ^3.6.0
  # firebase_analytics: ^11.3.3
  # firebase_crashlytics: ^4.1.3
  # firebase_performance: ^0.10.0+8

  # 工具
  intl: ^0.20.0
  url_launcher: ^6.3.0
  logger: ^2.4.0
  # sqflite: ^2.4.0  # 移除，简化存储方案
  path_provider: ^2.1.4
  package_info_plus: ^8.1.0
