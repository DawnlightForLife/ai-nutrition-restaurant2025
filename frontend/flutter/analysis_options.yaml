include: package:flutter_lints/flutter.yaml

linter:
  rules:
    # 禁用一些可能导致问题的规则
    prefer_const_constructors: false
    prefer_const_literals_to_create_immutables: false
    
analyzer:
  exclude:
    - lib/l10n/**
    - lib/**/*.g.dart
    - lib/**/*.freezed.dart
    - build/**
    - .dart_tool/**
